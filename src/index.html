<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <title>Puzzle</title>
</head>
<body class="page theme__light">
<div class="puzzle">
  <div class="header">
    <h1 class="logo">GemPazzle</h1>
    <div class="controls">
      <button class="button button_play">
        <span class="material-symbols-outlined">play_circle</span>
      </button>
      <button class="button button_replay">
        <span class="material-symbols-outlined">replay</span>
      </button>
      <button class="button button_pause">
        <span class="material-symbols-outlined">pause_circle</span>
      </button>
    </div>
    <div class="counters">
      <div class="counter">
        <h3 class="counter__header">Шаги</h3>
        <div class="counter__value counter_move">00</div>
      </div>
      <div class="counter">
        <h3 class="counter__header">Время</h3>
        <div class="counter__value counter_time">00:00</div>
      </div>
    </div>
  </div>
  <div class="settings">
    <label class="setting">
      <input type="checkbox" class="setting__invisible checkbox_mute"/>
      <span class="material-symbols-outlined setting__mute">volume_up</span>
    </label>
    <label class="setting">
      <input type="checkbox" class="setting__invisible checkbox_theme"/>
      <span class="material-symbols-outlined setting__theme">dark_mode</span>
    </label>
    <label class="setting">
      <select class="setting__size">
      </select>
    </label>
  </div>
  <div class="board"></div>

  <template id="cell-template">
    <div class="cell"><span class="chip"></span></div>
  </template>

</div>
</body>
</html>
