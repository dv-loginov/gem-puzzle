<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <title>Puzzle</title>
</head>
<body class="page theme__light">
<div class="puzzle">
  <div class="header">
    <h1 class="logo">GemPazzle</h1>
    <div class="controls">
      <button class="button button_play">
        <span class="material-symbols-outlined">play_circle</span>
      </button>
      <button class="button button_replay">
        <span class="material-symbols-outlined">replay</span>
      </button>
      <button class="button button_pause">
        <span class="material-symbols-outlined">pause_circle</span>
      </button>
    </div>
    <div class="counters">
      <div class="counter counter__move">
        <h3 class="counter_header">Moves</h3>
        <div class="counter_value">00</div>
      </div>
      <div class="counter counter__time">
        <h3 class="counter_header">Time</h3>
        <div class="counter_value">00:00</div>
      </div>
    </div>
  </div>
  <div class="settings">
    <label class="setting">
      <input type="checkbox" class="setting__invisible checkbox_mute"/>
      <span class="material-symbols-outlined setting__mute">volume_up</span>
    </label>
    <label class="setting">
      <input type="checkbox" class="setting__invisible checkbox_theme"/>
      <span class="material-symbols-outlined setting__theme">dark_mode</span>
    </label>
    <label class="setting">
      <select class="setting__size">
        <option value="3">3*3</option>
        <option value="4" selected>4*4</option>
        <option value="5">5*5</option>
      </select>
    </label>
  </div>
  <div class="board">
    <div class="row">
      <div class="cell cell_zero">0</div>
      <div class="cell"><span class="chip">1</span></div>
      <div class="cell"><span class="chip">2</span></div>
      <div class="cell"><span class="chip">3</span></div>
    </div>
    <div class="row">
      <div class="cell"><span class="chip">4</span></div>
      <div class="cell"><span class="chip">5</span></div>
      <div class="cell"><span class="chip">6</span></div>
      <div class="cell"><span class="chip">7</span></div>
    </div>
    <div class="row">
      <div class="cell"><span class="chip">8</span></div>
      <div class="cell"><span class="chip">9</span></div>
      <div class="cell"><span class="chip">10</span></div>
      <div class="cell"><span class="chip">11</span></div>
    </div>
    <div class="row">
      <div class="cell"><span class="chip">12</span></div>
      <div class="cell"><span class="chip">13</span></div>
      <div class="cell"><span class="chip">14</span></div>
      <div class="cell"><span class="chip">15</span></div>
    </div>
  </div>
</div>
</body>
</html>
